<app-header-container>
  <app-search-bar></app-search-bar>
</app-header-container>
<div class="main">
  <app-tabs [(activeName)]="currentTab">
    <app-tab-pane *ngFor="let item of tabs$ | async; trackBy:tabTrackFunc" [label]="item.label" [name]="item.id">
      {{item.label + item.id}}
    </app-tab-pane>
  </app-tabs>
</div>
