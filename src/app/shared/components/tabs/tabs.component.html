<div class="tabs__header">
  <ul class="tabs__nav">
    <li #tabBar class="tab-bar" [ngClass]="{'tab-bar--isSelected': activeName === item.name}"
      *ngFor="let item of panes;index as idx" (click)="onSelect(item,idx)">
      {{item.label}}</li>
  </ul>
  <div class="underline"></div>
</div>
<div class="tabs__content">
  <ng-content select="app-tab-pane"></ng-content>
</div>
